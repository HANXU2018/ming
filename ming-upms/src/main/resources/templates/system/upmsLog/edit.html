<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="log_id" name="log_id" th:value="${upmsLog.log_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">操作描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" th:value="${upmsLog.description}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作用户：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${upmsLog.username}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${upmsLog.startTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消耗时间：</label>
								<div class="col-sm-8">
									<input id="spendTime" name="spendTime" th:value="${upmsLog.spendTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">根路径：</label>
								<div class="col-sm-8">
									<input id="basePath" name="basePath" th:value="${upmsLog.basePath}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">URI：</label>
								<div class="col-sm-8">
									<input id="uri" name="uri" th:value="${upmsLog.uri}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">URL：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${upmsLog.url}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">请求类型：</label>
								<div class="col-sm-8">
									<input id="method" name="method" th:value="${upmsLog.method}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="parameter" name="parameter" th:value="${upmsLog.parameter}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户标识：</label>
								<div class="col-sm-8">
									<input id="userAgent" name="userAgent" th:value="${upmsLog.userAgent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">IP地址：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" th:value="${upmsLog.ip}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="result" name="result" th:value="${upmsLog.result}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">权限值：</label>
								<div class="col-sm-8">
									<input id="permissions" name="permissions" th:value="${upmsLog.permissions}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/upmsLog/edit.js">
	</script>
</body>
</html>
