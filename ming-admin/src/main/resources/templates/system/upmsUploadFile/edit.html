<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="system_id" name="system_id" th:value="${upmsUploadFile.system_id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属用户
                                ：</label>
                            <div class="col-sm-8">
                                <input id="userId" name="userId" th:value="${upmsUploadFile.userId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件地址：</label>
                            <div class="col-sm-8">
                                <input id="basepath" name="basepath" th:value="${upmsUploadFile.basepath}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态(-1:黑名单,1:正常)：</label>
                            <div class="col-sm-8">
                                <input id="status" name="status" th:value="${upmsUploadFile.status}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${upmsUploadFile.name}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-8">
                                <input id="salt" name="salt" th:value="${upmsUploadFile.salt}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">系统描述：</label>
                            <div class="col-sm-8">
                                <input id="description" name="description" th:value="${upmsUploadFile.description}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group" hidden>
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input id="ctime" name="ctime" th:value="${upmsUploadFile.ctime}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="orders" name="orders" th:value="${upmsUploadFile.orders}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/upmsUploadFile/edit.js">
</script>
</body>
</html>
