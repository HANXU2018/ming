<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <!--                    <form method="post" action="/system/upmsUploadFile/fileupload" enctype="multipart/form-data">-->
                    <!--                        <p><input type="file" name="file00"></p>-->
                    <!--                        <p><input id="Key" name="Key" class="form-control" type="text" ></p>-->
                    <!--                        <p><span th:text="${msg}"></span></p>-->
                    <!--                        <p><span th:text="${user}"></span></p>-->
                    <!--                        <p><span th:text="${Key}"></span></p>-->
                    <!--                        <p><span th:text="${filename}"></span></p>-->
                    <!--                        <input type="submit" value="提交">-->
                    <!--                    </form>-->
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>1.文件上传表单</legend>
                    </fieldset>
                    <form class="form-horizontal m-t" method="post" action="/system/upmsUploadFile/fileupload"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" >文件选择：</label>
                            <div class="col-sm-8">
                                <input id="file00" name="file00" class="layui-btn" type="file" required><i class="layui-icon"></i>上传文件</input>
                            </div>
                            <label class="col-sm-3 control-label">文件路径：</label>
                            <div class="col-sm-8">
                                <input id="filePath" name="filePath" class="form-control " type="text" readonly>
                            </div>
                            <label class="col-sm-3 control-label" value="123">加密密码：</label>
                            <div class="col-sm-5">
                                <input id="Key" name="Key" class="form-control" type="text" required>
                            </div>
                            <div class="col-sm-3 ">
                                <button type="submit" class="btn btn-primary">文件上传</button>
                            </div>
                        </div>
                    </form>
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>2.论文信息表单</legend>
                    </fieldset>
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户ID：</label>
                            <div class="col-sm-8">
                                <input id="userId" name="userId" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" disabled th:value="${user.username}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件路径：</label>
                            <div class="col-sm-8">
                                <input id="basepath" name="basepath" class="form-control " type="text" readonly>
                            </div>
                        </div>
                        <!--                        <div class="form-group">-->
                        <!--                            <label class="col-sm-3 control-label">文件：</label>-->
                        <!--                            <div class="col-sm-8">-->
                        <!--                                <form method="post" action="/system/upmsUploadFile/fileupload"-->
                        <!--                                      enctype="multipart/form-data">-->
                        <!--                                    <input id="file00" name="file00" class="form-control btn btn-primary" type="file">-->
                        <!--                                    <input id="Key" name="Key" class="form-control" type="text">-->
                        <!--                                    <input type="submit" value="提交">-->
                        <!--                                </form>-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="status" name="status">
                                    <option value="1">正常</option>
                                    <option value="-1">黑名单</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件密码：</label>
                            <div class="col-sm-8">
                                <input id="salt" name="salt" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">系统描述：</label>
                            <div class="col-sm-8">
                                <input id="description" name="description" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input id="ctime" name="ctime" class="form-control" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="orders" name="orders" class="form-control" type="text" value="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/upmsUploadFile/add.js">
</script>
<script th:inline="javascript">
    function load() {
        var date = new Date();
        var userId = [[${user.userId}]];
        var Key = [[${Key}]];
        var filename = [[${filename}]];
        $("#ctime").attr("value", date);
        $("#userId").attr("value", userId);
        $("#salt").attr("value", Key);
        $("#Key").attr("value", Key);
        $("#basepath").attr("value", filename);
        $("#filePath").attr("value", filename);
    }
</script>
</body>
</html>
