<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="dictId" name="dictId" th:value="${upmsDictType.dictId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">字典名称：<strong style="color:red">*</strong></label>
                            <div class="col-sm-8">
                                <input id="dictName" name="dictName" th:value="${upmsDictType.dictName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">字典类型：<strong style="color:red">*</strong></label>
                            <div class="col-sm-8">
                                <input id="dictType" name="dictType" th:value="${upmsDictType.dictType}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态： <strong style="color:red">*</strong></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="status" name="status">
                                    <option value="0" th:field="*{upmsDictType.status}">正常</option>
                                    <option value="1" th:field="*{upmsDictType.status}">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="remark" name="remark" th:value="${upmsDictType.remark}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/upmsDictType/edit.js">
</script>
</body>
</html>
