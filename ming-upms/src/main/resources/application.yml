ming:
  name: ming-upms
  version: 1.0.0

server:
  session-timeout: 1800
  # 服务器的HTTP端口，默认为80
  port: 80
  servlet:
    # 应用的访问路径
    context-path: /

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: mapper/**/*Mapper.xml
  type-aliases-package: com.ming.upms


# Spring 配置
spring:
  # 模板引擎
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    #禁用缓存
    cache: false
  profiles:
    active: dev

