<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="system_id" name="system_id" th:value="${upmsSystem.system_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">图标：</label>
								<div class="col-sm-8">
									<input id="icon" name="icon" th:value="${upmsSystem.icon}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">背景：</label>
								<div class="col-sm-8">
									<input id="banner" name="banner" th:value="${upmsSystem.banner}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主题：</label>
								<div class="col-sm-8">
									<input id="theme" name="theme" th:value="${upmsSystem.theme}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">根目录：</label>
								<div class="col-sm-8">
									<input id="basepath" name="basepath" th:value="${upmsSystem.basepath}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态(-1:黑名单,1:正常)：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${upmsSystem.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">系统名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${upmsSystem.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">系统标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${upmsSystem.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">系统描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" th:value="${upmsSystem.description}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="ctime" name="ctime" th:value="${upmsSystem.ctime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orders" name="orders" th:value="${upmsSystem.orders}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/upmsSystem/edit.js">
	</script>
</body>
</html>
